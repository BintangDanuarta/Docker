<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Gizi Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Prediksi Status Gizi Balita</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="umur">Umur (bulan)</label>
                <input type="number" class="form-control" id="umur" name="umur" required>
            </div>
            <div class="form-group">
                <label for="tinggi_badan">Tinggi Badan (cm)</label>
                <input type="number" class="form-control" id="tinggi_badan" name="tinggi_badan" required>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Prediksi</button>
        </form>

        {% if prediction %}
        <div class="mt-5">
            <h3>Hasil Prediksi: <strong>{{ prediction }}</strong></h3>
        </div>
        {% endif %}
    </div>

    <!-- Optional: Add JS for Bootstrap or any custom functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
